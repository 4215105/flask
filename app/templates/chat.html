<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- cdn资源 -->
        <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>

    
        <!-- vue及sse相关代码 -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/vue.min.js') }}"></script>


        
    <title>基于redis简单聊天室</title>
    <style>
        body {
            max-width: 500px;
            margin: auto;
            padding: 1em;
            background: black;
            color: #fff;
            font: 16px/1.6 menlo, monospace;
        }
    </style>
</head>
<body>
    <!-- jinja2模板渲染 -->
    <p><b>Hi! {{ user.username }} {{ tip }}</b></p>
    <hr>
     <!-- jinja2 渲染闪现消息 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <!-- 输出聊天内容 -->
    <div id="out">
        <!-- vue组件渲染 -->
        <span v-for="(item,index) in items" :key="index">@{ item }}<br></span>
    </div>
    <!-- 输入消息框 -->
    <div>
        <p>Message: <input id="in" placeholder="回车发送信息" /></p>
    </div>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/sse.js') }}"></script>


</body>

</html>
